<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS5 Controller Overlay</title>
    <style>
        body {
            background: transparent;
            margin: 0;
            overflow: hidden;
        }
        .controller {
            width: 807px;
            height: 651px;
            background: url('https://imgur.com/l6Vixn2.png') no-repeat center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="controller"></div>
</body>
</html>
